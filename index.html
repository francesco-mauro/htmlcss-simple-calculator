<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
    href="https://fonts.cdnfonts.com/s/71640/Seven Segment.woff">
</head>

<body>

    <div class="chassis">

        <!-- logo calculator -->
        <header>
            <img src="./img/Boosio-logo.png" alt="logo boosio" class="calculator-logo">
        </header>
        <!-- logo calculator -->

        <!-- body calculator -->
        <main>
            <!-- display -->
            <div class="calculator">
                <span class="calculator-display">0
                </span>
            </div>
            <!-- display -->

            <!-- main imput -->
            <div class="calculator-keys">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key operation">C</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key main-operation">+</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key main-operation">x</button>
                <button class="key">0</button>
                <button class="key operation">=</button>
                <button class="key main-operation">%</button>
                <button class="key main-operation">+</button>
            </div>
            <!-- main imput -->

        </main>
        <!-- body calculator -->



    </div>

</body>

</html>
